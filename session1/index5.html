<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- #container [tabキー] -->
    <div id="container"></div>

    <!-- .container [tabキー] -->

    <!-- span.container [tabキー] -->

    <!-- .container>class [tabキー]-->

        <div class="class"></div>

    <!-- #container>.class*6 [tabキー]-->

        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
    </div>    

    <!-- #container>.class-$*6 [tabキー]-->

        <div class="class-1"></div>
        <div class="class-2"></div>
        <div class="class-3"></div>
        <div class="class-4"></div>
        <div class="class-5"></div>
        <div class="class-6"></div>
    </div>

    <!-- #container>.class-$$*6 [tabキー]-->
    <div id="container">
        <div class="class-01"></div>
        <div class="class-02"></div>
        <div class="class-03"></div>
        <div class="class-04"></div>
        <div class="class-05"></div>
        <div class="class-06"></div>
    </div>
